<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso denegado | Testok</title>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#084391;
      --secondary:#0dffdc;

      --ink:#0b0f19;
      --muted:#4b5b73;

      --bg-1:#f4f8ff;

      --card:#ffffff;
      --border:rgba(8,67,145,.18);
      --shadow:0 14px 40px rgba(8,67,145,.18);
      --shadow-soft:0 8px 24px rgba(8,67,145,.12);
      --radius:18px;

      --danger:#b00020;
      --danger-bg:#ffecec;
      --danger-ring: rgba(176,0,32,.20);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 420px at 80% 10%, rgba(13,255,220,.16), transparent 60%),
        linear-gradient(180deg, var(--bg-1) 0%, #ffffff 42%);
      color:var(--ink);
      font-family: Roboto, system-ui, -apple-system, Segoe UI, sans-serif;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ================= HEADER (arriba solo logo) ================= */
    .hero{
      background: linear-gradient(90deg, #06336d, var(--primary));
      color:#fff;
      padding: 18px 18px 0;
    }

    .hero-top{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:14px;
      padding-bottom:14px;
    }

    .logo-pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius:16px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: 0 10px 28px rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
    }

    .logo-img{
      height:34px;
      width:auto;
      max-width:220px;
      display:block;
      object-fit:contain;
    }

    .logo-fallback{
      display:none;
      font-family:"Josefin Sans", sans-serif;
      font-weight:700;
      letter-spacing:.4px;
      color:#061a33;
      font-size:18px;
      line-height:1;
      padding: 4px 2px;
      white-space: nowrap;
    }

    .brand-tag{
      font-size: 12px;
      color: rgba(230,241,255,.92);
      line-height: 1.2;
      max-width: 320px;
    }

    /* ================= NAV (abajo) ================= */
    .nav{
      border-top: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.06);
    }

    .nav-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 12px 18px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
    }

    .nav-left{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:320px;
    }

    .kicker{
      font-family:"Josefin Sans", sans-serif;
      font-size:18px;
      font-weight:700;
      text-transform:uppercase;
      padding:8px 12px;
      background: var(--secondary);
      color:#002a3a;
      border-radius:10px;
      display:inline-block;
      width: fit-content;
    }

    .subtitle{
      margin:0;
      font-size:13px;
      line-height:1.45;
      color:#e6f1ff;
      max-width: 56ch;
      font-family: Roboto, sans-serif;
    }

    @media (max-width: 900px){
      .nav-inner{ flex-direction:column; align-items:flex-start; }
      .nav-left{ min-width:0; }
      .brand-tag{ max-width: 100%; }
    }

    @media (max-width: 520px){
      .logo-img{ height:30px; max-width:190px; }
      .logo-pill{ padding:9px 12px; border-radius:14px; }
    }

    /* ================= CONTENT ================= */
    .container{
      width:100%;
      max-width:1100px;
      margin: 22px auto 40px;
      padding: 0 18px;
      flex: 1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(8,67,145,.10);
      padding: 18px;
    }

    .card-inner{
      display:flex;
      gap: 14px;
      align-items:flex-start;
    }

    .icon{
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--danger-bg);
      border: 1px solid var(--danger-ring);
      flex: 0 0 auto;
      box-shadow: 0 10px 22px rgba(6,26,51,.08);
    }

    .icon svg{
      width: 24px;
      height: 24px;
      fill: var(--danger);
    }

    h1{
      margin: 0 0 6px 0;
      font-family:"Josefin Sans", sans-serif;
      font-weight: 700;
      letter-spacing:.2px;
      font-size: 20px;
      color: #0b2447;
      line-height: 1.2;
    }

    p{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
      font-family: Roboto, sans-serif;
    }

    .actions{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .btn{
      padding: 11px 16px;
      border-radius: 12px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size: 13px;
      border: 1px solid transparent;
      cursor:pointer;
      transition: filter .15s ease, transform .06s ease, background .15s ease;
      font-family: Roboto, sans-serif;
      user-select:none;
      white-space: nowrap;
    }

    .btn-primary{
      background: var(--primary);
      color:#fff;
      box-shadow: 0 10px 22px rgba(6,26,51,.14);
    }
    .btn-primary:hover{ filter: brightness(1.06); }
    .btn-primary:active{ transform: translateY(1px); }

    .btn-secondary{
      background: rgba(8,67,145,.06);
      color: var(--primary);
      border-color: rgba(8,67,145,.14);
    }
    .btn-secondary:hover{ background: rgba(8,67,145,.09); }
    .btn-secondary:active{ transform: translateY(1px); }

    footer{
      text-align:center;
      font-size:12px;
      color:#5a6a82;
      padding:16px;
      font-family: Roboto, sans-serif;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- HEADER -->
    <header class="hero">
      <div class="hero-top">
        <span class="logo-pill" aria-label="Testok">
          <img
            class="logo-img"
            th:src="@{/image/testok-logo.png}"
            src="/image/testok-logo.png"
            alt="Testok"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';"
          />
          <span class="logo-fallback">TESTOK</span>
        </span>
        <div class="brand-tag">Encontrá el perfil, detrás del perfil.</div>
      </div>

      <div class="nav">
        <div class="nav-inner">
          <div class="nav-left">
            <span class="kicker">Acceso denegado</span>
            <p class="subtitle">No tenés permisos para acceder a esta sección.</p>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="container">
      <section class="card" role="alert" aria-live="polite">
        <div class="card-inner">
          <div class="icon" aria-hidden="true">
            <!-- Icono (evita emojis y mantiene estilo premium) -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8Zm3.54-11.54L13.41 10.59 12 9.17l-1.41 1.42-2.12-2.13-1.41 1.42 2.12 2.12-2.12 2.12 1.41 1.42 2.12-2.13L12 14.83l1.41-1.42 2.13 2.13 1.41-1.42-2.12-2.12 2.12-2.12Z"/>
            </svg>
          </div>

          <div style="min-width:0;">
            <h1>Acceso denegado</h1>
            <p>No tenés permisos para acceder a esta sección. Si creés que es un error, consultá con el administrador.</p>

            <div class="actions">
              <a class="btn btn-secondary" th:href="@{/login}">Ir al login</a>
              <a class="btn btn-primary" th:href="@{/clientes}">Volver al inicio</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Testok Argentina
    </footer>

  </div>
</body>
</html>
