<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar usuario | Testok</title>

  <!-- Tipografías (mismo sistema visual) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <style>
    :root{
      --primary:#084391;
      --secondary:#0dffdc;

      --ink:#0b0f19;
      --muted:#4b5b73;

      --bg-1:#f4f8ff;

      --card:#ffffff;
      --shadow:0 14px 40px rgba(8,67,145,.18);
      --shadow-soft:0 8px 24px rgba(8,67,145,.12);
      --radius:18px;

      --danger:#b00020;
      --danger-bg:#ffecec;

      --ok-bg:rgba(13,255,220,.18);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 420px at 80% 10%, rgba(13,255,220,.16), transparent 60%),
        linear-gradient(180deg, var(--bg-1) 0%, #ffffff 42%);
      color:var(--ink);
      font-family: Roboto, system-ui, -apple-system, Segoe UI, sans-serif;
    }

    .page{ min-height:100vh; display:flex; flex-direction:column; }

    /* ================= HEADER: arriba solo logo ================= */
    .hero{
      background: linear-gradient(90deg, #06336d, var(--primary));
      color:#fff;
      padding: 16px 18px 0;
    }

    .hero-top{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding-bottom:14px;
      gap:14px;
    }

    .logo-pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
    }

    .logo-img{
      height:34px;
      width:auto;
      max-width:220px;
      display:block;
      object-fit:contain;
    }

    .brand-tag{
      font-size: 12px;
      color: rgba(230,241,255,.92);
      line-height: 1.2;
      max-width: 320px;
    }

    /* ================= NAV: abajo ================= */
    .nav{
      border-top: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.06);
    }

    .nav-inner{
      max-width:1100px;
      margin:0 auto;
      padding: 12px 18px 14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
    }

    .nav-left{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:320px;
    }

    .kicker{
      font-family:"Josefin Sans", sans-serif;
      font-size:18px;
      font-weight:700;
      text-transform:uppercase;
      padding:8px 12px;
      background: var(--secondary);
      color:#002a3a;
      border-radius:10px;
      display:inline-block;
      width: fit-content;
    }

    .subtitle{
      margin:0;
      font-size:13px;
      line-height:1.45;
      color:#e6f1ff;
      max-width: 56ch;
    }

    .nav-actions{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      padding: 11px 16px;
      border-radius: 12px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:13px;
      border:1px solid transparent;
      cursor:pointer;
      transition: filter .15s ease, transform .06s ease, background .15s ease;
      font-family: Roboto, sans-serif;
      user-select:none;
      white-space: nowrap;
    }

    .btn-light{
      background:#fff;
      color: var(--primary);
      border-color: rgba(255,255,255,.6);
      box-shadow: 0 10px 22px rgba(6,26,51,.12);
    }
    .btn-light:hover{ filter:brightness(.98); }

    .btn-ghost{
      background: rgba(255,255,255,.10);
      color:#fff;
      border-color: rgba(255,255,255,.22);
    }
    .btn-ghost:hover{ background: rgba(255,255,255,.14); }

    .btn:active{ transform: translateY(1px); }

    @media (max-width: 900px){
      .nav-inner{ flex-direction:column; align-items:flex-start; }
      .nav-actions{ width:100%; justify-content:flex-start; }
      .nav-left{ min-width:0; }
      .brand-tag{ max-width: 100%; }
    }

    @media (max-width: 520px){
      .logo-img{ height:30px; max-width:190px; }
      .logo-pill{ padding:9px 12px; border-radius:14px; }
    }

    /* ================= CONTENT ================= */
    .container{
      width:100%;
      max-width:1100px;
      margin: 20px auto 40px;
      padding: 0 18px;
    }

    .form-shell{
      max-width: 560px;
      margin: 0 auto;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid rgba(8,67,145,.10);
      box-shadow: var(--shadow-soft);
      padding: 18px;
    }

    .card-title{
      margin: 0 0 12px 0;
      font-family:"Josefin Sans", sans-serif;
      font-weight:700;
      font-size: 18px;
      letter-spacing:.2px;
      color:#0b2447;
    }

    .hint{
      margin: 0 0 16px 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.45;
    }

    .alert{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid transparent;
      box-shadow: var(--shadow-soft);
      background: #fff;
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    .alert-err{
      background: var(--danger-bg);
      border-color: rgba(176,0,32,.22);
      color: #6f0013;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-top: 12px;
    }

    label{
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: .3px;
      color: #0b2447;
      font-family: Roboto, sans-serif;
    }

    input, select{
      width:100%;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(8,67,145,.18);
      padding: 0 12px;
      font-size: 14px;
      font-family: Roboto, sans-serif;
      background: #fff;
      color: var(--ink);
      transition: box-shadow .15s ease, border-color .15s ease;
    }

    input::placeholder{ color: rgba(75,91,115,.75); }

    input:focus, select:focus{
      outline:none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(13,255,220,.25);
    }

    .small{
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }

    .actions{
      margin-top: 16px;
      display:flex;
      gap: 10px;
      justify-content:flex-end;
      flex-wrap: wrap;
    }

    /* Botones del form (chips + primario) */
    .chip{
      text-decoration:none;
      padding: 11px 16px;
      border-radius: 12px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border: 1px solid rgba(8,67,145,.14);
      background: rgba(8,67,145,.06);
      color: var(--primary);
      cursor:pointer;
      font-weight:700;
      font-size: 13px;
      transition: filter .15s ease, transform .06s ease, background .15s ease;
      user-select:none;
      white-space: nowrap;
      font-family: Roboto, sans-serif;
    }

    .chip:hover{ filter:brightness(1.03); }
    .chip:active{ transform: translateY(1px); }

    .chip-primary{
      background: var(--primary);
      border-color: transparent;
      color: #fff;
      box-shadow: 0 10px 22px rgba(6,26,51,.14);
    }

    .chip-primary:hover{ filter: brightness(1.06); }

    footer{
      margin-top:auto;
      text-align:center;
      font-size:12px;
      color:#5a6a82;
      padding: 16px;
      font-family: Roboto, sans-serif;
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- HEADER -->
    <header class="hero">
      <div class="hero-top">
        <span class="logo-pill" aria-hidden="true">
          <img class="logo-img" th:src="@{/image/testok-logo.png}" alt="Testok" />
        </span>
        <div class="brand-tag">Encontrá el perfil, detrás del perfil.</div>
      </div>

      <!-- NAV -->
      <div class="nav">
        <div class="nav-inner">
          <div class="nav-left">
            <span class="kicker">Editar empresa</span>
            <p class="subtitle">Actualizá los datos de la empresa y guardá los cambios.</p>
          </div>

          <div class="nav-actions">
            <a class="btn btn-ghost" th:href="@{/admin/usuarios}">Volver</a>
          </div>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="container">
      <div class="form-shell">
        <section class="card" aria-label="Formulario editar usuario">
          <h1 class="card-title">Datos de la empresa</h1>
          <p class="hint">La contraseña es opcional: si la dejás vacía, no se modifica.</p>

          <!-- Mensaje de error -->
          <div th:if="${param.err}" class="alert alert-err" th:text="${param.err}"></div>

          <form th:action="@{/admin/usuarios/{id}/editar(id=${usuario.id})}" method="post" autocomplete="on">

            <!-- USERNAME -->
            <div class="field">
              <label for="username">Nombre de la empresa</label>
              <input type="text"
                     id="username"
                     name="username"
                     th:value="${usuario.username}"
                     required
                     autocomplete="username">
            </div>

            <!-- PASSWORD (opcional) -->
            <div class="field">
              <label for="password">Nueva contraseña</label>
              <input type="password"
                     id="password"
                     name="password"
                     placeholder="Dejar en blanco para no cambiarla"
                     autocomplete="new-password">
              <div class="small">Si no ingresás nada, la contraseña no se modifica.</div>
            </div>

            <!-- ROL (solo SUPERADMIN) -->
            <div th:if="${esSuperAdmin}" class="field">
              <label for="rol">Rol</label>
              <select id="rol" name="rol">
                <option th:each="r : ${roles}"
                        th:value="${r}"
                        th:text="${r}"
                        th:selected="${r == usuario.rol}">
                </option>
              </select>
            </div>

            <!-- BOTONES -->
            <div class="actions">
              <a th:href="@{/admin/usuarios}" class="chip">Cancelar</a>
              <button type="submit" class="chip chip-primary">Guardar cambios</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer>
      © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Testok Argentina
    </footer>
  </div>
</body>
</html>
